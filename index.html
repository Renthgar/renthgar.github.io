        function camelCase(str) {
            string = str
            for (z = 0; z < string.length; z++) {
                tempStr = string[z].split('')
                tempStr[0] = tempStr[0].toUpperCase()
                string[z] = tempStr.join('')
                tempArr = string[z].split(' ')
                for (i1 = 0; i1 < tempArr.length; i1++) {
                    tempArr[i1] = tempArr[i1].split('')
                    tempArr[i1][0] = tempArr[i1][0].toUpperCase()
                    tempArr[i1] = tempArr[i1].join('')
                }
                string[z] = tempArr.join(' ')
            }
            return string
        }
        function randCard() {
            max = 10
            if (max > 78) {
                max = 78
            } else if (max < 1) {
                max = 1
            }
            output.innerHTML = ''
            for (c = 0; c < Math.ceil(max / 5); c++) {
                let temp = 5
                if (c == Math.ceil(max / 5) - 1 && max % 5 != 0) {
                    temp = max % 5
                }
                for (i = 0; i < temp; i++) {
                    direction = Math.floor(Math.random() * 2)
                    num = Math.floor(Math.random() * cards.length)
                    card = cards[num]
                    cards.splice(num, 1)
                    tempTotal = document.createElement("div")
                    tempTotal.className = "flex2 base"
                    tempTotal.style.animationName = "animate" + (c * 5 + i + 1)
                    tempTotal.style.animationDuration = "1s"
                    tempTotal.style.animationFillMode = "both"
                    tempTotal.style.animationTimingFunction = "ease-out"
                    tempTotal.style.animationDelay = ((c * 5 + i) * 0.5) + 's'
                    tempTotal.style.margin = "0px"
                    tempText = document.createElement("strong")
                    tempText.className = "base"

                    tempText = document.createElement("strong")
