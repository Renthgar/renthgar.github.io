<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Solver</title>
    <style id="style">

    </style>
</head>

<body style="margin: 0px;">
    <script>
        wheels = [[[0, 8, 21], [0, 7, 9], [0, 8, 9], [0, 8, 4], [0, 3, 4], [0, 4, 6], [0, 12, 6], [0, 2, 3], [0, 5, 3], [0, 10, 14], [0, 7, 14], [0, 16, 21]], [[9, 6, 12], ['false', 'false', 3], [12, 2, 6], ['false', 13, 'false'], [6, 9, 14], ['false', 'false', 12], [10, 17, 3], ['false', 19, 8], [10, 3, 9], ['false', 12, 'false'], [1, 3, 9], ['false', 26, 20]], [[9, 12, 7], ['false', 'false', 8], [5, 21, 9], ['false', 6, 13], [10, 15, 9], ['false', 4, 7], [8, 9, 13], ['false', 18, 21], [22, 11, 17], ['false', 26, 4], [16, 14, 5], ['false', 1, 'false']], [[14, 11], ['false', 6], [9, 11], ['false', 'false'], [12, 6], ['false', 17], [4, 7], ['false', 3], [7, 'false'], [15, 6], ['false', 'false'], ['false', 11]], [[6], ['false'], [10], ['false'], [7], ['false'], [15], ['false'], [8], ['false'], [3], ['false']]]
        function solve() {
            for (i0 = 0; i0 < 12; i0++) {
                for (i1 = 0; i1 < 12; i1++) {
                    for (i2 = 0; i2 < 12; i2++) {
                        for (i3 = 0; i3 < 12; i3++) {
                            for (i4 = 0; i4 < 12; i4++) {
                                total = []
                                for (i5 = 0; i5 < 12; i5++) {
                                    total.push(0)
                                    for (i6 = 0; i6 < 5; i6++) {
                                        total[i5] += add(i6, i5, [i0, i1, i2, i3, i4], 0)
                                    }
                                    //console.log(total)
                                    if (total[i5] != 42) {
                                        break
                                    } else if (total.length == 5) {
                                        return ('success', [wheels[0][i0], wheels[1][i1], wheels[2][i2], wheels[3][i3], wheels[4][i4]])
                                    }
                                }
                            }
                        }
                    }
                }
            }
            return ("failure")
        }
        function add(wheel, index, rotations, temp) {
            if (wheels[wheel][(index + rotations[wheel]) % 12][temp] != 'false') {
                return wheels[wheel][(index + rotations[wheel]) % 12][temp]
            } else {
                return add(wheel - 1, index, rotations, temp + 1)
            }
        }
    </script>
</body>

</html>
